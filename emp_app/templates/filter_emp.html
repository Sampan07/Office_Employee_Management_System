<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">


    <title>Filter Employee Details</title>
  </head>
  <body>
  <div class="container">
    <h1>FILTER EMPLOYEE DETAILS</h1>
    <hr>
    <form action="/filter_emp" method="post">
        {% csrf_token %}

    <label for="name">Employee Name</label> <br>
    <input type="text" id="name" name="name" value="{{ name }}"> <br>

<!--    <label for="phone">Contact No.</label> <br>-->
<!--    <input type="number" id="phone" name="phone" value="{{ phone }}"> <br>-->

    <label for="dept">Department</label> <br>
    <input type="text" id="dept" name="dept" value="{{ dept }}"> <br>

    <label for="role">Role</label> <br>
    <input type="text" id="role" name="role" value="{{ role }}"> <br>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    </hr>
  <!-- Content here -->
</div>

</html>
