<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Filter Employee Details</title>

    <style>
      body {
        background-color: #f4f6f9;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: 50px auto;
      }
      h1 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.5rem; /* Increased font size */
        font-weight: bold;
      }
      p {
        text-align: center;
        font-size: 1.2rem; /* Increased font size for the paragraph */
        color: white;
        margin-bottom: 30px;
      }
      label {
        font-weight: bold;
        color: #333;
        font-size: 1.1rem; /* Increased font size for labels */
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem; /* Font size for input fields */
      }
      .btn-primary {
        width: 100%;
        padding: 12px;
        background-color: #0d6efd;
        border-color: #0d6efd;
        font-size: 16px;
        font-weight: bold;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .back-dashboard {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }
      .back-dashboard a {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      .back-dashboard a:hover {
        background-color: #5a6268;
      }
      .header {
        text-align: center;
        background-color: #343a40;
        color: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
  <div class="container">
    <div class="header">
      <h1>Fiter Employee Details</h1>
      <p>Find employees based on certain criteria.</p>
    </div>

    <form action="/filter_emp" method="post">
      {% csrf_token %}

      <label for="name">Employee Name</label>
      <input type="text" id="name" name="name" value="{{ name }}" placeholder="Enter employee name">

      <label for="dept">Department</label>
      <input type="text" id="dept" name="dept" value="{{ dept }}" placeholder="Enter department">

      <label for="role">Role</label>
      <input type="text" id="role" name="role" value="{{ role }}" placeholder="Enter role">

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="back-dashboard">
      <a href="/">Back to Dashboard</a>
    </div>

  </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
