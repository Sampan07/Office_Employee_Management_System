<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Delete an Employee</title>

    <style>
      body {
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      .container {
        max-width: 600px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 20px;
      }

      .btn-primary {
        background-color: #007bff;
        color: white;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 1.2rem;
        text-align: center;
        display: inline-block;
        text-decoration: none;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        color: white;
      }

      .btn-back {
        background-color: #6c757d;
        color: white;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 1.2rem;
        text-align: center;
        display: inline-block;
        text-decoration: none;
        margin-top: 1.5rem;
      }

      .btn-back:hover {
        background-color: #5a6268;
        color: white;
      }

      .dropdown-menu {
        max-height: 300px;
        overflow-y: auto;
      }

      .dropdown-item {
        color: #007bff;
      }

      .dropdown-item:hover {
        background-color: #e9ecef;
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Delete an Employee</h1>
      <hr>
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Choose an Employee to delete
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {% for emp in emps %}
            <li><a class="dropdown-item" href="/del_emp/{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <a href="/" class="btn btn-back">Back to Dashboard</a>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
