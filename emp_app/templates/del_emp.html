<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">


    <title>Delete an Employee</title>
    <style>
      body {
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }
      .container {
        max-width: 600px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
       .btn-back {
        background-color: #007bff;
        color: white;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 1.2rem;
        text-align: center;
        display: inline-block;
        text-decoration: none;
        margin-top: 1.5rem;
      }

      .btn-back:hover {
        background-color: #5a6268;
        color: white;
      }
      .h1, h1 {
    padding: inherit;
    font-size: calc(1.375rem + 1.5vw);
}
      .btn-primary {
        background-color: #007bff;
        color: white;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 1.2rem;
        text-align: center;
        display: inline-block;
        text-decoration: none;
      }
      .dropdown-menu {
        max-height: 300px;
        overflow-y: auto;
      }
      .dropdown-item {
        color: #007bff;
      }
.dropdown-item:hover {
        background-color: #e9ecef;
        color: #0056b3;
      }
      .header {
        text-align: center;
        background-color: #343a40;
        color: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }

    </style>
  </head>
  <body>
  <div class="container">
    <div class="header">
    <h1>Delete An Employee</h1>
      <p> Remove an employee from the system. </p>
    </div>


   <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Choose an Employee to delete
  </button>
  <ul class="dropdown-menu">
    {% for emp in emps %}
    <li><a class="dropdown-item" href="/del_emp/{{emp.id}}">{{emp.first_name}} {{emp.last_name}}</a></li>
    {% endfor %}
  </ul>

</div>
    </div>
      <a href="/" class="btn btn-back">Back to Dashboard</a>
    </div>

  <!-- Content here -->
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
