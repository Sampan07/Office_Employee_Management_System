<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>Add an Employee</title>

    <style>
      body {
        background-color: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      .form-container {
        background-color: white;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
      }

      .form-header {
        background-color: #343a40;
        color: white;
        padding: 1rem;
        text-align: center;
        border-radius: 8px;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-control {
        border-radius: 10px;
        padding: 10px;
        font-size: 1rem;
      }

      .btn-submit {
        background-color: #007bff;
        color: white;
        width: 100%;
        border-radius: 50px;
        padding: 10px;
        font-size: 1.2rem;
      }

      .btn-submit:hover {
        background-color: #0056b3;
        color: #fff;
      }

      .btn-back {
        background-color: #007bff;
        color: white;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 1.2rem;
        text-align: center;
        display: block;
        text-decoration: none;
        margin-top: 1.5rem;
      }

      .btn-back:hover {
        background-color: #5a6268;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="form-header">
          <h1>Add An Employee</h1>
          <p>Add a new employee to the system.</p>

        </div>
        <form action="/add_emp" method="post">
          {% csrf_token %}

          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" value="{{ first_name }}">
          </div>

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" value="{{ last_name }}">
          </div>

          <div class="form-group">
            <label for="phone">Contact No.</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter contact number" value="{{ phone }}">
          </div>

          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter salary" value="{{ salary }}">
          </div>

          <div class="form-group">
            <label for="dept">Department</label>
            <input type="number" class="form-control" id="dept" name="dept" placeholder="Enter department ID" value="{{ dept }}">
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <input type="number" class="form-control" id="role" name="role" placeholder="Enter role ID" value="{{ role }}">
          </div>

          <div class="form-group">
            <label for="bonus">Bonus</label>
            <input type="number" class="form-control" id="bonus" name="bonus" placeholder="Enter bonus" value="{{ bonus }}">
          </div>

          <button type="submit" class="btn btn-submit">Submit</button>
        </form>

        <a href="/" class="btn btn-back">Back to Dashboard</a>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
